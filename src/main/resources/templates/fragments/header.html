<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="header(active)">
    <!-- Header -->
    <div class="container-fluid header-wrapper" id="header">
        <div class="container">
            <div class="title-wrapper">
                <div class="title-wrapper-inner">
                    <div class="title">Blogging About My Life</div>
                    <div class="subtitle">Welcome to my blog</div>
                </div>
            </div>
            <div class="navbar navbar-compact">
                <div class="navbar-inner">
                    <div class="container">
                        <div class="nav-collapse collapse">
                            <ul class="nav" id="topMenu" data-submenu="horizontal">
                                <li th:classappend="${active == 'blog'} ? 'active' : ''"><a href="/">My Blog</a></li>
                                <li th:classappend="${active == 'about'} ? 'active' : ''"><a href="/about">About Me</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
