<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Detail</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container-fluid site-wrapper">
    <!-- Header -->
    <div th:replace="fragments/header :: header('blog')"></div>

    <!-- Content -->
    <div class="container-fluid content-wrapper" id="content">
        <div class="container">
            <div class="row-fluid content-inner">
                <div id="left" class="span9">
                    <div class="wrapper blog">
                        <div class="heading">
                            <h1 class="page-title">Blog Detail</h1>
                        </div>

                        <div class="content">
                            <div class="section">
                                <div class="content">
                                    <div class="avatar">
                                        <i class="fa-solid fa-pencil icon-4x"></i>
                                    </div>
                                    <div class="item">
                                        <div class="controls">
                                            <span class="date-text" th:text="${#temporals.format(entry.publishedDate, 'dd-MM-yyyy')}"></span>
                                        </div>
                                        <div class="heading">
                                            <h2 th:text="${entry.title}"></h2>
                                        </div>
                                        <div class="content">
                                            <div class="img-simple span6 pull-left" th:if="${entry.imageUrl != null}">
                                                <div class="image">
                                                    <img th:src="@{/images/{img}(img=${entry.imageUrl})}" />
                                                </div>
                                            </div>
                                            <div th:utext="${entry.content}"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>                            
                            <ul class="pager">
                                <li><a href="/overview">Overview</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Sidebar -->
                <div id="right" class="span3">
                    <div th:replace="fragments/sidebar :: sidebar"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
